    <!-- About me -->
    <section id="about" class="py-5 bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 text-center">
            <img
              src="\IMG-Andres.jpg"
              alt="Andres Tobar"
              class="rounded-circle img-fluid"
              style="width: 150px; height: 150px; object-fit: cover"
            />
          </div>

          <div class="col-md-8">
            <h2>About Me</h2>
            <p>
              I'm a student of Systems Engineering with a passion for learning
              and programming. Creative and always eager to enhance my technical
              skills. Welcome to my portfolio!
            </p>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col text-center">
            <div class="d-grid gap-2">
              <a
                href="https://www.linkedin.com/in/andrÃ©s-tobar-90461528b"

    <section id="gallery" class="py-5 text-center">
      <div class="container">
        <h2>Image Gallery</h2>
        <div class="row g-3">
          <div class="col-md-4">
            <img
              src="https://s7g10.scene7.com/is/image/barcelo/lugares-turisticos-de-guatemala-tikal?&&fmt=webp-alpha&qlt=75&wid=1200&fit=crop,1"

            />

            <img
              src="https://cdn.inteligenciaviajera.com/wp-content/uploads/2020/04/lugares-tur%C3%ADsticos-que-visitar.jpg"
              class="img-fluid rounded"
              alt="Chichen Itza"
            />
          </div>
          <div class="col-md-4">
            <img
              src="https://content.skyscnr.com/m/06fefe46087cc3ea/original/GettyImages-478312830.jpg"
              class="img-fluid rounded"
              alt="Roman colosseum"
            />
          </div>
          <div class="col-md-4">
            <img
              src="https://cdn.inteligenciaviajera.com/wp-content/uploads/2020/03/Sitios-tur%C3%ADsticos.jpg"
              class="img-fluid rounded"
              alt="Machu Picchu"
            />

          <div class="col-md-4">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Taj_Mahal_%28Edited%29.jpeg/640px-Taj_Mahal_%28Edited%29.jpeg"

              alt="Cristo Redentor"
            />
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="py-5 bg-light text-center">
      <div class="container">
        <h2>Contact Me</h2>
        <section class="py-5 bg-light">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-md-8 col-sm-10">
                <form class="row g-3 p-4 bg-white rounded shadow">
                  <div class="col-12">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      readonly
                      class="form-control"
                      id="name"
                      placeholder="Enter your Name"
                      required
                    />
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="col-12">
                    <label for="inputPassword2" class="form-label"
                      >Message</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="3"
                      required
                    ></textarea>
                  </div>

                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-100">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
