<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andres' Portfolio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">MyPortfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#about">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Image Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sections -->
    <section id="about" class="py-5 bg-light text-center">
      <div class="container">
        <h2>About Me</h2>
        <p>
          Welcome to my portfolio! I'm excited to share my journey with you.
        </p>
        <img
          src="\IMG-Andres.jpg"
          alt="Andres Tobar"
          class="rounded-circle img-fluid my-4"
          style="width: 150px; height: 150px; object-fit: cover"
        />
        <a
          href="https://www.linkedin.com/in/your-profile"
          class="btn btn-primary"
          target="_blank"
          rel="noopener noreferrer"
        >
          View My Resume
        </a>
      </div>
    </section>

    <section id="gallery" class="py-5 text-center">
      <div class="container">
        <h2>Image Gallery</h2>
        <div class="row g-3">
          <div class="col-md-4">
            <!-- <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Item"> -->
          </div>
          <div class="col-md-4">
            <!-- <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Item"> -->
          </div>
          <div class="col-md-4">
            <!-- <img src="https://via.placeholder.com/300" class="img-fluid rounded" alt="Gallery Item"> -->
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="py-5 bg-light text-center">
      <div class="container">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
